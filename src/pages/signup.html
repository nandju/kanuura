<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanuura - Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/common.css">
</head>
<body class="bg-[#111]">
    <div class="min-h-screen flex items-center justify-center p-4" 
         style="background-image: url('../images/37105.jpg'); background-size: cover; background-position: center;">
        <div class="w-full max-w-[1000px] grid md:grid-cols-2 gap-8 bg-[#1A1A1A]/80 rounded-2xl p-8">
            <!-- Section gauche avec l'image -->
            <div class="hidden md:flex items-center justify-center">
                <img src="../images/WhatsApp_Image_2024-11-15_at_10.22.01__1_-removebg-preview.png" alt="Kanuura Produits" 
                     class="w-full max-w-md object-cover">
            </div>

            <!-- Section droite avec le formulaire -->
            <div class="bg-[#222] rounded-xl p-6">
                <h2 class="text-2xl font-bold text-white mb-6">Sign Up</h2>
                
                <form id="signupForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-gray-300 mb-2">Prénom</label>
                            <input type="text" name="firstName" required 
                                   class="w-full px-4 py-2 bg-[#333] text-white rounded-lg border border-gray-600 focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-300 mb-2">Nom</label>
                            <input type="text" name="lastName" required 
                                   class="w-full px-4 py-2 bg-[#333] text-white rounded-lg border border-gray-600 focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-300 mb-2">Email</label>
                        <input type="email" name="email" required 
                               class="w-full px-4 py-2 bg-[#333] text-white rounded-lg border border-gray-600 focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                    </div>

                    <div>
                        <label class="block text-sm text-gray-300 mb-2">Numéro de téléphone</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">+221</span>
                            <input type="tel" name="phone" required 
                                   pattern="[0-9]{9}" 
                                   placeholder="77 XXX XX XX"
                                   class="w-full pl-14 pr-4 py-2 bg-[#333] text-white rounded-lg border border-gray-600 focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                        </div>
                        <p class="text-xs text-gray-400 mt-1">Format: 77 XXX XX XX</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-300 mb-2">Mot de passe</label>
                        <input type="password" name="password" required 
                               minlength="8"
                               class="w-full px-4 py-2 bg-[#333] text-white rounded-lg border border-gray-600 focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                        <p class="text-xs text-gray-400 mt-1">Minimum 8 caractères</p>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-300 mb-2">Confirmer le mot de passe</label>
                        <input type="password" name="confirmPassword" required 
                               minlength="8"
                               class="w-full px-4 py-2 bg-[#333] text-white rounded-lg border border-gray-600 focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                    </div>
                    
                    <button type="submit" 
                            class="w-full py-2 px-4 bg-orange-600 hover:bg-orange-700 text-white rounded-lg transition-colors">
                        Create Account
                    </button>

                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-[#222] text-gray-400">or continue with</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <button type="button" class="flex items-center justify-center p-2 border border-gray-600 rounded-lg hover:bg-[#333]">
                            <img src="../images/icons8-google-48.png" alt="Google" class="w-5 h-5">
                        </button>
                        <button type="button" class="flex items-center justify-center p-2 border border-gray-600 rounded-lg hover:bg-[#333]">
                            <img src="../images/icons8-github-48.png" alt="GitHub" class="w-5 h-5">
                        </button>
                        <button type="button" class="flex items-center justify-center p-2 border border-gray-600 rounded-lg hover:bg-[#333]">
                            <img src="../images/icons8-facebook-48.png" alt="Facebook" class="w-5 h-5">
                        </button>
                    </div>

                    <p class="text-center text-sm text-gray-400 mt-6">
                        Already have an account? 
                        <a href="/login" class="text-orange-500 hover:text-orange-400">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = this.querySelector('input[name="password"]').value;
            const confirmPassword = this.querySelector('input[name="confirmPassword"]').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas');
                return;
            }
            
            // Continuer avec l'envoi du formulaire si les mots de passe correspondent
            // Ajouter ici la logique d'envoi du formulaire
        });
    </script>
</body>
</html>
